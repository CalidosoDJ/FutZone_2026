<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar beneficio - CanchApp</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="CSS/beneficio.css">
    <link rel="shortcut icon" href="icons/futbol-americano.png" type="image/x-icon">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

    <!-- Header -->
    <header class="bg-success text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">CanchApp - Beneficios</h1>
            <nav>
                <a href="homepage.html" class="text-white text-decoration-none me-3">Inicio</a>
                <a href="list_canchas.html" class="text-white text-decoration-none me-3">Canchas</a>
                <a href="perfil.html" class="text-white text-decoration-none">Mi Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-success shadow-sm">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-tag me-2"></i> Aplicar beneficio</span>
                        <a href="pago_reserva.html" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-1"></i> Volver al pago
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- Resumen rápido de la reserva actual -->
                        <div id="resumen-mini" class="alert alert-info">
                            Cargando datos de tu reserva...
                        </div>

                        <!-- Formulario para código -->
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código de beneficio</label>
                            <input type="text" class="form-control" id="codigo" placeholder="Ej: FUT10" autocomplete="off">
                            <div class="form-text">Ingresa el código que te proporcionó tu empresa.</div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="btnAplicar">Aplicar beneficio</button>
                            <button class="btn btn-outline-secondary" id="btnContinuar" disabled>Continuar al pago</button>
                        </div>

                        <!-- Mensajes -->
                        <div id="mensaje" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p class="mb-0 small">© 2026 CanchApp - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="js/beneficio.js"></script>
</body>
</html>
