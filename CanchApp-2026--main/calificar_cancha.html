<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar cancha - CanchApp</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="CSS/calificar_cancha.css">
    <link rel="shortcut icon" href="icons/futbol-americano.png" type="image/x-icon">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

    <!-- Header -->
    <header class="bg-success text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">CanchApp - Calificar cancha</h1>
            <nav>
                <a href="homepage.html" class="text-white text-decoration-none me-3">Inicio</a>
                <a href="list_canchas.html" class="text-white text-decoration-none me-3">Canchas</a>
                <a href="perfil.html" class="text-white text-decoration-none">Mi Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-success shadow-sm">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-star me-2"></i> Califica tu experiencia
                    </div>
                    <div class="card-body text-center">
                        <!-- Ícono o imagen -->
                        <i class="fas fa-futbol text-success mb-3" style="font-size: 3rem;"></i>
                        
                        <!-- Resumen de la cancha (simulado o desde localStorage) -->
                        <div id="resumen-cancha" class="alert alert-info">
                            Cargando información de tu reserva...
                        </div>

                        <!-- Sistema de estrellas -->
                        <h5 class="mt-3 mb-3">¿Cómo calificas esta cancha?</h5>
                        
                        <div class="estrellas mb-4" id="estrellas-container">
                            <i class="far fa-star estrella" data-valor="1"></i>
                            <i class="far fa-star estrella" data-valor="2"></i>
                            <i class="far fa-star estrella" data-valor="3"></i>
                            <i class="far fa-star estrella" data-valor="4"></i>
                            <i class="far fa-star estrella" data-valor="5"></i>
                        </div>

                        <!-- Comentario opcional -->
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario (opcional)</label>
                            <textarea class="form-control" id="comentario" rows="3" placeholder="Cuéntanos tu experiencia..."></textarea>
                        </div>

                        <!-- Botón enviar -->
                        <div class="d-grid">
                            <button class="btn btn-success" id="btnEnviar" disabled>
                                Enviar calificación
                            </button>
                        </div>

                        <!-- Mensaje de resultado -->
                        <div id="mensaje" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p class="mb-0 small">© 2026 CanchApp - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="js/calificar_cancha.js"></script>
</body>
</html>
