<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar convenio - CanchApp</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="CSS/solicitar_convenio.css">
    <link rel="shortcut icon" href="icons/futbol-americano.png" type="image/x-icon">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

    <!-- Header -->
    <header class="bg-success text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">CanchApp - Solicitar convenio</h1>
            <nav>
                <a href="homepage.html" class="text-white text-decoration-none me-3">Inicio</a>
                <a href="list_canchas.html" class="text-white text-decoration-none me-3">Canchas</a>
                <a href="perfil.html" class="text-white text-decoration-none">Mi Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card border-success shadow-sm">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-handshake me-2"></i> Formulario de solicitud de convenio
                    </div>
                    <div class="card-body">
                        <form id="formConvenio">
                            <!-- Datos de la empresa -->
                            <h5 class="text-success mb-3">Datos de la empresa</h5>
                            
                            <div class="mb-3">
                                <label for="nombreEmpresa" class="form-label">Nombre de la empresa *</label>
                                <input type="text" class="form-control" id="nombreEmpresa" required>
                            </div>

                            <div class="mb-3">
                                <label for="nit" class="form-label">NIT *</label>
                                <input type="text" class="form-control" id="nit" placeholder="123456789-0" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipoEmpresa" class="form-label">Tipo de empresa *</label>
                                <select class="form-select" id="tipoEmpresa" required>
                                    <option value="">Seleccione...</option>
                                    <option value="comercial">Comercial</option>
                                    <option value="industrial">Industrial</option>
                                    <option value="servicios">Servicios</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <!-- Propuesta de beneficio -->
                            <h5 class="text-success mt-4 mb-3">Propuesta de beneficio</h5>

                            <div class="mb-3">
                                <label for="tituloPropuesta" class="form-label">Título de la propuesta *</label>
                                <input type="text" class="form-control" id="tituloPropuesta" placeholder="Ej: Descuento para empleados" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcionPropuesta" class="form-label">Descripción del beneficio *</label>
                                <textarea class="form-control" id="descripcionPropuesta" rows="4" placeholder="Describe el beneficio que ofrecerían a los usuarios de CanchApp..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="tipoBeneficio" class="form-label">Tipo de beneficio *</label>
                                <select class="form-select" id="tipoBeneficio" required>
                                    <option value="">Seleccione...</option>
                                    <option value="descuento">Descuento porcentual</option>
                                    <option value="fijo">Descuento fijo</option>
                                    <option value="cortesia">Cortesía / Regalo</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="valorBeneficio" class="form-label">Valor del beneficio *</label>
                                    <input type="text" class="form-control" id="valorBeneficio" placeholder="Ej: 10% o $5000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vigencia" class="form-label">Vigencia propuesta (meses) *</label>
                                    <input type="number" class="form-control" id="vigencia" min="1" max="60" value="12" required>
                                </div>
                            </div>

                            <!-- Contacto -->
                            <h5 class="text-success mt-4 mb-3">Información de contacto</h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombreContacto" class="form-label">Nombre del contacto *</label>
                                    <input type="text" class="form-control" id="nombreContacto" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cargoContacto" class="form-label">Cargo *</label>
                                    <input type="text" class="form-control" id="cargoContacto" placeholder="Ej: Gerente comercial" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefonoContacto" class="form-label">Teléfono *</label>
                                    <input type="tel" class="form-control" id="telefonoContacto" placeholder="Ej: 3101234567" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="emailContacto" class="form-label">Correo electrónico *</label>
                                    <input type="email" class="form-control" id="emailContacto" placeholder="contacto@empresa.com" required>
                                </div>
                            </div>

                            <!-- Términos -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Confirmo que la información proporcionada es verídica y acepto los términos de evaluación del convenio.
                                </label>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="homepage.html" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-success">Enviar solicitud</button>
                            </div>
                        </form>

                        <!-- Mensaje de resultado -->
                        <div id="mensaje" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p class="mb-0 small">© 2026 CanchApp - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="js/solicitar_convenio.js"></script>
</body>
</html>
