<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="CSS/Rcontraseña.css">
</head>
<body>
    
  <main>
    <h2>Recuperar Contraseña</h2>
    
    
<form>
      <section>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required> 
      </section>
      <section class="password-field">
      <label for="nueva">Nueva contraseña</label>
      <input type="password" id="nueva" name="nueva" placeholder="Ingrese nueva contraseña" required>
      <input type="text" id="pass-visible" name="nueva" placeholder="Ingrese nueva contraseña" required>
      <label>
      <input type="checkbox" id="show-pass"> 
      Mostrar contraseña
      
    </label>
</section>
      


      <button type="submit">Actualizar Contraseña</button>

       <p><a href="login.html">Inicia sesión</a> </p>
    
      </form>
   
    

    
</body>
</html>
